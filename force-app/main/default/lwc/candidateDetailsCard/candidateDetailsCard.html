<template>
    <lightning-card title="Candidate Overview" icon-name="standard:contact">
        <div class="slds-var-m-around_large">
            <lightning-record-form
                record-id={recordId}
                object-api-name="Candidate__c"
                mode="view"
                fields={fields}
            ></lightning-record-form>
        </div>
        <div class="slds-var-m-around_large">
            <lightning-button 
            label="Sync Candidate" 
            onclick={handleSync} 
            variant="brand">
            </lightning-button>
        </div>
    </lightning-card>
  </template>
